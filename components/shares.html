<div class="row"><div ng-repeat="share in stocks | orderBy: '-price' track by $index" class="col-md-4"><article class="market-item"><header class="market-item-header"><h2 class="market-item-header__title">{{ share.name}}</h2></header><section class="market-item-body"><chartist chartist-data="share.chartData" chartist-chart-type="Line" chartist-chart-options="chartOptions" chartist-responsive-options="barResponsiveOptions" ng-if="responseReceived" class="ct-chart ct-golden-section"></chartist></section><footer class="market-item-footer"><ul class="market-item-controls"><li class="market-item-spaces"><span class="market-item-spaces__title">Amount</span><input type="number" ng-model="shareAmount" ng-init="shareAmount = 1" class="market-item-spaces__input"/></li><li class="market-item-spaces"><span class="market-item-spaces__title">Price</span><label class="market-item-spaces__info">{{ share.price | number }}</label></li><li class="market-item-spaces"><span class="market-item-spaces__title">Total</span><label class="market-item-spaces__info">{{ share.price * shareAmount | number }}</label></li></ul><button ng-click="buyShare(share.name, shareAmount)" ng-disabled="stockBtn" class="btn btn-success btn-block">Buy for {{ share.price * shareAmount | number }}</button></footer></article></div></div>
