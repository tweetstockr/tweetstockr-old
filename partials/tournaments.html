<div class="tournament"><div class="row"><div ng-repeat="item in tournamentsList | orderBy: 'dateStart'" class="col-md-6"><div class="tournament-card"><header class="tournament-card-header"><h2 class="tournament-card-header__title">{{ item.name }}</h2><label class="tournament-card-header__date"><strong>Start: </strong>{{ item.dateStart | date: 'MMMM dd, yyyy' }}</label><label class="tournament-card-header__date"><strong>End: </strong>{{ item.dateEnd | date: 'MMMM dd, yyyy' }}</label></header><section class="tournament-card-players"><h3 ng-show="item.players.length" class="tournament-card-players__title">Players:</h3><h3 ng-show="!item.players.length" class="tournament-card-players__title--noplayer">No players yet</h3><ul><li ng-repeat="player in item.players | orderBy: '-points'" ng-hide="player.length === 0" class="tournament-card-players-item"><img ng-src="{{ player.user.profile_image }}" alt="" class="tournament-card-players__image"/></li></ul></section><footer class="tournament-card-rewards"><ul><li ng-repeat="reward in item.rewards | orderBy: 'place'" class="tournament-card-rewards__item"><h5 class="tournament-card-rewards__subtitle">{{ reward.place | ordinal }} place</h5><h4 class="tournament-card-rewards__title">{{ reward.tokens }} Tokens</h4></li></ul></footer></div></div></div></div>
