<section class="market"><header class="market-header"><ul class="market-tabs"><li ng-repeat="tab in tabs" ng-class="{ active:isActiveTab(tab.url) }" ng-click="onClickTab(tab)" class="market-tabs-item"><a href="" ng-class="{'is-active': isActiveTab(tab.url)}" class="market-tabs-link"><div ng-include="tab.icon" class="tab-icon"></div>{{ tab.title }}</a></li></ul><span class="countdown"><span>{{ nextUpdateIn }}</span></span></header><div class="market-content"><div ng-hide="loading" class="loading"><div class="loading-cube loading-1"></div><div class="loading-cube loading-2"></div><div class="loading-cube loading-4"></div><div class="loading-cube loading-3"></div></div><div ng-include="currentTab"></div><audio controls="controls" id="audio" class="market-audio"><source src="assets/coin.mp3" type="audio/mpeg"/></audio></div></section>
