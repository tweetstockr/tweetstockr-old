<div class="wallet-box"><div class="col-md-4 wallet-content"><h2>Amount Points</h2><h3>3087 pts</h3></div><div class="col-md-4 wallet-content"><h2>Total Spent</h2><h3>7819 pts</h3></div><div class="col-md-4 wallet-content"><h2>Total Earned</h2><h3>18039 pts</h3></div></div><section class="transactions"><header class="transactions-header"><h1>Transactions</h1></header><table class="transactions-table"><tr ng-repeat="transaction in transactionList | orderBy: '-date'" class="transaction-item"><td class="transaction-info"><h2>{{ transaction.name }}</h2><span>{{ transaction.date | date: "MMMM d, y 'at' h:mma"}}</span></td><td ng-class="{'sell': transaction.sell, 'buy': transaction.buy}" class="transaction-value"><span ng-show="transaction.sell">-</span><span ng-show="transaction.buy">+</span>{{ transaction.points }} pts</td></tr></table></section>
