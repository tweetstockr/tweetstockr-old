<div class="ranking"><h1>Leaderboard</h1><ul><li ng-repeat="user in rankingList | orderBy: '-user_points'" ng-class="{me: user.me }" class="ranking-item"><div class="ranking-info"><span class="ranking-position">{{ $index + 1 }}.</span><img ng-src="{{ user.user_photo }}" alt="" class="ranking-photo"/><span class="ranking-username">{{ user.name }}</span></div><span class="ranking-points">{{ user.user_points }}</span></li></ul></div>
