<div class="ranking"><h1>Leaderboard</h1><ul><li ng-repeat="item in rankingList | orderBy: '-balance'" ng-class="{me: twitterUser == item.user.twitter.username }" class="ranking-item"><div class="ranking-info"><span class="ranking-position">0{{ $index + 1 }}.</span><img ng-src="{{ item.user.twitter.profile_image }}" alt="{{ item.user.twitter.displayName }}" class="ranking-photo"/><span class="ranking-username"> <a href="https://twitter.com/{{ item.user.twitter.username }}" target="_blank">{{ item.user.twitter.displayName }}</a></span></div><span class="ranking-points">{{ item.balance }}</span></li></ul></div>
